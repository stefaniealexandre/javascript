<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body {
            background-color: rgb(141, 203, 236);
            color: fuchsia;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <script>
      var n1 = Number(window.prompt('Digite um número: '))
      var n2 = Number(window.prompt('Digite outro número: '))
      var s = n1 + n2
      window.alert(`A soma enter ${n1} e ${n2} é igual a ${s}`) // Concatenação
    </script>
</body>
</html>
